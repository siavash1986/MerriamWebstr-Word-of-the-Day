spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:default
    driver-class-name: org.h2.Driver
    username: sa


application:
  properties:
    parser:
      baseUrl: https://www.merriam-webster.com/wotd/feed/rss2
      selector:
        title: div.quick-def-box h1
        attribute: div.word-attributes span.main-attr
        syllables: div.word-attributes span.word-syllables